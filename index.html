
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Pet Garden - 班级宠物园</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fff1f2; /* Soft pale pink */
        }
        .cute-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .cute-scrollbar::-webkit-scrollbar-track {
            background: #fff1f2;
        }
        .cute-scrollbar::-webkit-scrollbar-thumb {
            background: #fbcfe8;
            border-radius: 10px;
        }

        /* Cute Animations */
        @keyframes pet-float {
          0%, 100% { transform: translateY(0) rotate(0deg); }
          50% { transform: translateY(-8px) rotate(2deg); }
        }

        @keyframes pet-pulse {
          0%, 100% { transform: scale(1); }
          50% { transform: scale(1.1); }
        }

        .pet-float-img {
          animation: pet-float 3s ease-in-out infinite;
        }

        .pet-card-inner {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .selected-pet {
            border-color: #8A4FFF !important;
            background-color: #F5F0FF !important;
            box-shadow: 0 10px 25px -5px rgba(138, 79, 255, 0.3);
            transform: scale(1.08);
        }

        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-5px); }
          75% { transform: translateX(5px); }
        }
        .animate-shake { animation: shake 0.2s ease-in-out 0s 2; }
    </style>
